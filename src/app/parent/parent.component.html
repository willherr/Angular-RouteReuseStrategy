<div>
    /
    <button mat-button color="accent">Parent</button>
</div>

<mat-selection-list>
    <mat-list-option>The state of this component is cached when you go from this component to a Child component and back
        to this component again.</mat-list-option>
</mat-selection-list>

<br>

<table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Children </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name'];sticky: true"></tr>
    <tr mat-row (click)="navigate(row)" *matRowDef="let row; columns: ['name']; "></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="20" showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
